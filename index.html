<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoApp</title>
    <script src="https://kit.fontawesome.com/c852b10d16.js" crossorigin="anonymous"></script>
    <script src="./js/app.js" defer></script>
    
    <link rel="icon" type="image" href="/img/Todolts.png" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container"> 
        <h2>#TodoApp</h2>
        <nav>
            <span type="button" id="all" class="active">All</span>
            <span type="button" id="active">Active</span>
            <span type="button" id="completed">Completed</span>
        </nav>
        <div id="task-input">
            <form>
                <input type="text" placeholder="add details">
                <button id="btn-add">Add</button>
            </form>
        </div>
        <ul class="task-box"></ul> 
        <br><br>
        <div>
            <button id="btn-delete-all"><i class="fa-solid fa-trash-can"></i> delete all</button>
        </div> 
    </div>
</body>
</html>
